<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="app.initMap()">

    <h1 align=center>COVID-19 CORONAVIRUS ARSW</h1>

<center>
    <div class="col">
        <div id="map"></div>
    </div>
</center>
<center>
    <table id="id_table">
        <thead class="text-center">
        <tr>
            <th>Country</th>
            <th>Num deaths</th>
            <th>Num Infected</th>
            <th>Num cured</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</center>
</body>
</html>
